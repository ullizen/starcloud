<!DOCTYPE html>
<html>
<head>
	<title>Star cloud</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<header class="header">
		<span class="logo"><i class="icon fa fa-cloud" aria-hidden="true"></i>Star Cloud</span>
	</header>

	<main class="main">
		<form class="form" id="postForm" action="https://7fw1rdpqua.execute-api.eu-west-1.amazonaws.com/api/starcloud" method="post">
			<input name="title" type="text"  maxlength="30">
			<input id="rating" name="rating" type="hidden" value="0">
			<div class="star-input">
				<i data-value="1" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i data-value="2" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i data-value="3" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i data-value="4" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i data-value="5" class='star-empty fa fa-star' aria-hidden='true'></i>
			</div>
			<button id="postButton" type="submit">Rate</button>
		</form>

		<div id="all-stars" class="stars">
			<div class="loader">
				<i data-value="1" class='star fa fa-star' aria-hidden='true'></i>
			</div>
		</div>
	</main>
	

<script src="scripts/main.js"></script>
<script src="scripts/starRating.js"></script>
<script src="send_data.js"></script>

</body>
</html>
