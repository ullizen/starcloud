<!DOCTYPE html>
<html>
<head>
	<title>Star cloud</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header class="header">
		<span class="logo"><i class="icon fa fa-cloud" aria-hidden="true"></i>Star Cloud</span>
	</header>

	<main class="main">
		<form class="form" action="https://7fw1rdpqua.execute-api.eu-west-1.amazonaws.com/api/starcloud" method="post">
			<input name="title" type="text" placeholder="title">
			<input name="rating" type="number" min="0" max="5" placeholder="rating">

			<div class="star-input">
				<i id="star-1" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i id="star-2" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i id="star-3" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i id="star-4" class='star-empty fa fa-star' aria-hidden='true'></i>
				<i id="star-5" class='star-empty fa fa-star' aria-hidden='true'></i>
			</div>

			<button type="submit">Rate</button>
		</form>

		<div id="all-stars" class="stars">
			no data to show
		</div>
	</main>
	

<script src="scripts/main.js"></script>
<script src="scripts/starRating.js"></script>

</body>
</html>
